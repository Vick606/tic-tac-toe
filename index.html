<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div id="player-setup" class="player-setup">
            <input type="text" id="player1-name" placeholder="Player X Name">
            <input type="text" id="player2-name" placeholder="Player O Name">
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-container" class="game-container hidden">
            <div id="gameboard" class="gameboard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div id="message" class="message"></div>
            <button id="restart-btn" class="restart-btn">Restart Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
